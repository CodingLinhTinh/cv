<label class="fab">
    <div class="fab-menu">
        <div id="toprint" class="btn fab-btn placeholder" onclick="printDiv()">&nbsp;<i class="bi bi-printer-fill"></i>&nbsp;
        </div>
    </div>
    <div class="fab-blank"></div>
</label>
<script>
    function printDiv() {

        let printContents = document.getElementById('wrapper').innerHTML;
        let originalContents = document.body.innerHTML;
        document.body.innerHTML = printContents;
        document.body.classList.add('print-setting');
        setTimeout(function () {
            window.print();
        }, 1000);
        setTimeout(function () {
            document.body.innerHTML = originalContents;
            document.body.classList.remove('print-setting');
        }, 5000);

    }
</script>
